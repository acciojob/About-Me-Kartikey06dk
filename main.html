
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Profile Page</title>
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .progress {
      height: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h1>Name</h1>
        <p>Email: example@example.com</p>
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-img">
      </div>
      <div class="col-lg-8">
        <h2>Profile</h2>
        <p>Applying for: [Position/Role]</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>About Me</h2>
        <p>[Write a brief introduction about yourself and your background.]</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>Skills</h2>
        <div class="skill">
          <h4>Skill 1</h4>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="skill">
          <h4>Skill 2</h4>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="skill">
          <h4>Skill 3</h4>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
